<!DOCTYPE html>
<html>
<head>
  <title>Font Settings</title>
  <style>
    body {
      font-family: sans-serif;
    }
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .font-settings {
      display: flex;
      justify-content: space-between;
    }
    .text-area {
      width: 300px;
      height: 100px;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .button {
      padding: 8px 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      cursor: pointer;
    }
    .toggle-button {
      width: 60px;
      height: 30px;
      background-color: #ddd;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
      margin-left: 10px;
    }
    .toggle-button input {
      display: none;
    }
    .toggle-button .slider {
      position: absolute;
      top: 5px;
      left: 5px;
      width: 20px;
      height: 20px;
      background-color: #fff;
      border-radius: 50%;
      transition: transform 0.2s ease-in-out;
    }
    .toggle-button input:checked + .slider {
      transform: translateX(25px);
    }
    .toggle-button .slider:before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #2196F3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="font-settings">
      <div>
        <label for="font-family">Font Family:</label>
        <select id="font-family">
          <option value="Roboto">Roboto</option>
          <option value="Arial">Arial</option>
          <option value="Times New Roman">Times New Roman</option>
        </select>
      </div>
      <div>
        <label for="variant">Variant:</label>
        <select id="variant">
          <option value="Bold">Bold</option>
          <option value="Italic">Italic</option>
          <option value="Regular">Regular</option>
        </select>
      </div>
      <div class="toggle-button">
        <input type="checkbox" id="italic" />
        <span class="slider"></span>
        <label for="italic">Italic</label>
      </div>
    </div>
    <textarea class="text-area" id="text-area" placeholder="Hello World"></textarea>
  </div>

  <div class="buttons">
    <button class="button" id="reset">Reset</button>
    <button class="button" id="save">Save</button>
  </div>

  <script>
    const fontFamilySelect = document.getElementById('font-family');
    const variantSelect = document.getElementById('variant');
    const italicCheckbox = document.getElementById('italic');
    const textArea = document.getElementById('text-area');
    const resetButton = document.getElementById('reset');
    const saveButton = document.getElementById('save');

    function updateTextAreaStyle() {
      const fontFamily = fontFamilySelect.value;
      const variant = variantSelect.value;
      const italic = italicCheckbox.checked;
      
      let style = `${fontFamily}`;
      if (variant === 'Bold') {
        style += ' bold';
      }
      if (variant === 'Italic' || italic) {
        style += ' italic';
      }
      textArea.style.fontFamily = style;
    }

    fontFamilySelect.addEventListener('change', updateTextAreaStyle);
    variantSelect.addEventListener('change', updateTextAreaStyle);
    italicCheckbox.addEventListener('change', updateTextAreaStyle);

    resetButton.addEventListener('click', () => {
      fontFamilySelect.value = 'Roboto';
      variantSelect.value = 'Regular';
      italicCheckbox.checked = false;
      textArea.value = 'Hello World';
      updateTextAreaStyle();
    });

    saveButton.addEventListener('click', () => {
      // Add logic to save the text and styles here (e.g., store in local storage, send to server, etc.)
    });
  </script>
</body>
</html>
